<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        button:focus {
            outline: 3px solid #45a049;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>이력서 관리 시스템</h1>
    <button onclick="location.href='/upload'">이력서 업로드</button>
    <button onclick="location.href='/create'">이력서 작성</button>
    <p>원하시는 작업을 선택하려면 버튼을 눌러주세요.</p>
</body>
</html>
