<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요약 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
            line-height: 1.8;
        }

        a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #45a049;
        }

        a:focus {
            outline: 3px solid #45a049;
        }
    </style>
</head>
<body>
    <h1>이력서 요약 결과</h1>
    <p><strong>요약:</strong> {{ summary }}</p>
    <a href="/">메인 화면으로 돌아가기</a>
</body>
</html>
