<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 업로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 1.2em;
            color: #555;
        }

        input[type="file"] {
            font-size: 1em;
            padding: 10px;
            margin: 20px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: 3px solid #45a049;
        }
    </style>
</head>
<body>
    <h1>이력서 업로드</h1>
    <form action="/summarize" method="post" enctype="multipart/form-data">
        <label for="file">이력서 파일을 업로드하세요 (PDF 또는 DOCX):</label><br><br>
        <input type="file" name="file" id="file" accept=".pdf,.docx" required><br><br>
        <button type="submit">요약하기</button>
    </form>
</body>
</html>
